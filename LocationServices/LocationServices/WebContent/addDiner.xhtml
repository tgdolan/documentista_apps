<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Diner</title>
</head>
<body>
<h1>Add Diner</h1>
<form method="post" action="DinerServices">
<fieldset title="Diner Info">
    <label>Name</label>
	<input type="text" name="dinerName"></input>
	<label>Street</label>
	<input type="text" name="street"></input> 
	<label>City</label>
	<input type="text" name="city"></input> 
	<label>State</label>
	<input type="text" name="state"></input> 
	<label>Zip Code</label>
	<input type="text" name="zip"></input> 
	<label>Web Site</label>
	<input type="text" name="webSite"></input> 
	<label>Latitude</label>
	<input type="text" name="latitude"></input> 
	<label>Longitude</label>
	<input type="text" name="longitude"></input> 
	<input type="submit" value="Add" />
</fieldset>

</form>

</body>
</html>
